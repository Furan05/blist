<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B-List | Listes de rêves</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Young+Serif&display=swap" rel="stylesheet">

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['DM Sans', 'sans-serif'],
                            serif: ['Young Serif', 'serif'],
                        },
                        colors: {
                            ink: '#1c1917',   /* Noir chaud */
                            paper: '#fafaf9', /* Beige papier */
                            stone: {
                                50: '#fafaf9',
                                100: '#f5f5f4',
                                200: '#e7e5e4',
                                300: '#d6d3d1',
                                800: '#292524',
                            }
                        }
                    }
                }
            }
        </script>
        <style>
        /* Grain texture pour effet papier */
            body {
                background-color: #fafaf9;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            }
            .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        </style>
    </head>
    <body class="text-ink min-h-screen flex flex-col selection:bg-stone-300 selection:text-ink">

        <nav class="sticky top-0 z-50 w-full border-b border-stone-200/80 bg-paper/90 backdrop-blur-sm">
            <div class="max-w-5xl mx-auto px-6 h-20 flex justify-between items-center">

                <a href="/" class="group flex items-center gap-3">
                    <span class="font-serif text-3xl tracking-tight text-ink group-hover:opacity-70 transition-opacity">
                        B-List<span class="text-stone-400">.</span>
                    </span>
                </a>

                <a href="/" class="flex items-center gap-2 px-5 py-2.5 rounded-full border border-stone-300 text-sm font-medium hover:border-ink hover:bg-ink hover:text-white transition-all duration-300">
                    <span>Nouvelle liste</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3.5 h-3.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </a>
            </div>
        </nav>

        <main class="flex-grow w-full max-w-5xl mx-auto px-6 py-12 fade-in">
            {% block content %}{% endblock %}
        </main>

        <footer class="border-t border-stone-200 mt-auto">
            <div class="max-w-5xl mx-auto px-6 py-12 flex flex-col md:flex-row justify-between items-center gap-6 text-stone-400 text-sm">
                <p class="font-serif italic">&copy; 2026 B-List. L'art d'offrir.</p>
                <div class="flex gap-6 font-mono text-xs uppercase tracking-widest">
                    <a href="#" class="hover:text-ink transition-colors">À propos</a>
                    <a href="#" class="hover:text-ink transition-colors">Confidentialité</a>
                </div>
            </div>
        </footer>
    </body>
</html>
